<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .sidebar h1 {
            margin-top: 0;
            color: #fff;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .dashboard-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .dashboard-card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Campus Genius</h1>
            <ul>
                <li><a href="#">My Profile</a></li>
                <li><a href="{% url 'admin_club' %}">Clubs</a></li>
                <li><a href="{% url 'feedback_page' %}">Feedback</a></li>
                <li><a href="#">Event Registration</a></li>
                <li><a href="#">Announcements</a></li>
                <li><a href="{% url 'add_student_information' %}">Add Student</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="dashboard-card">
                <h1>Hello, Admin {{ admin_name }}</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
